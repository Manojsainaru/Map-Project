<body>
<div class="autocomplete">
   <div class="textFields">
        <span class="labelPanel">mapTU <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M12.166 8.94C12.696 7.867 13 6.862 13 6A5 5 0 0 0 3 6c0 .862.305 1.867.834 2.94.524 1.062 1.234 2.12 1.96 3.07A31.481 31.481 0 0 0 8 14.58l.208-.22a31.493 31.493 0 0 0 1.998-2.35c.726-.95 1.436-2.008 1.96-3.07zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>

            <p id="detailsCard"><span id="details"></span><span id="distance"></span></p>
        </div>
   </div>

<div id='mapid'>
</div>
<script type="text/javascript">
let lat=16.833811613836584,long= 81.53254305474371
let zoomLevel=16;
// let latlng=L.latlng(lat,long);
//Render the map
let mymap=L.map('mapid').setView([lat,long],zoomLevel);
//Adding a layer to the map
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
{attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
})
.addTo(mymap);
let source={},dist={};
</script>
